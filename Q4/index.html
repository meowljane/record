<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>tutorial1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="box" style="width:800px;">
  <div id="Q1">
    <img src="elephant.png" class="item" style="z-index: 3;">
    <img src="cat.png" class="item" style="z-index: 2;">
    <img src="frog.png" class="item"  style="z-index: 1;">
  </div>
  <div id="Q2">
  </div>
<div id="content">
</div>
</div>

            <section class="modal modal-section type-alert">
              <div class="enroll_box">
                  <p class="menu_msg"></p>
              </div>
              <div class="enroll_btn">
                  <button class="btn pink_btn modal_close">확인</button>
              </div>
          </section>
  

<style>
#content{position: absolute;
    left: 300px;
    top: 600px;}

#Q1{position: relative; 
  top: 200px;
  width: 800px;
height: 400px;
background-image: url(./Q1.png);
filter: saturate(0%) contrast(100%);
transition: 1.5s;
}   

#Q2{position: absolute; 
  top: 10px;
  width: 800px;
  height: 600px;
  background-image: url(./Q2.png);
  display: none;
}   

.item{top: -200px;
opacity : 1;}
	
*{
cursor: url(https://assetstorev1-prd-cdn.unity3d.com/preview/0182cd3d.7174be4d-0c6f-447f-a009-50b122fd9a7a.png), default;}
#content, #btn, button{
  cursor: url(https://assetstorev1-prd-cdn.unity3d.com/preview/0182cd23.9c005633-687c-4260-a4e4-a06d2cc534f1.png), pointer;}
	
	
#box{margin:0 auto; position: relative;}
.modal .btn{cursor: pointer;border: 1px solid #999999;text-align: center;border-radius: 5px;outline: none;font-weight: 500;}
.modal{width: 300px;height: 252px;border-radius: 10px;padding: 50px 24px;box-sizing: border-box;text-align: center;}
.modal-section{background: #c4c4c4;box-sizing: border-box;display: none;position: absolute;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);-moz-transform: translate(-50%, -50%);-o-transform: translate(-50%, -50%);transform: translate(-50%, -50%);display: none;z-index: 9999;}
.menu_msg{font-size: 21px;font-weight: 500;}
.enroll_box p{padding-bottom: 56px;}
.pink_btn {width: 90px;background: #303030;color: #fff;height: 36px;line-height: 36px;transition: 0.5s;font-size: 17px;border: none;}
</style>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script  src="./script.js"></script>
  <script>
  var item_idx = 10;
    $(".item" ).draggable();
  </script>

</body>
</html>
